<div class="chooseView"> 
	<div layout="row" layout-align = "center">
		<div flex="50" class="userViews userViewsInfo"><a ng-href="#/users/{{user.id}}"> User Info </a></div>
		<div flex="50" class="userViews userViewsPics"><a ng-href="#/photos/{{user.id}}"> Pictures </a></div>
	</div>	
</div>

<div id="wrapper" layout="row">
	<div class="photoDisplay" ng-repeat="photo in photos" flex="33"> 
		<img src="images/{{photo.file_name}}"/> 
		<div class="photoCreationTime"> {{photo.date_time}} </div>
		<li class="photoComments" ng-repeat="com in photo.comments"> <p>{{com.date_time}}: <i>{{com.comment}}</i> - <a ng-href="#/users/{{com.user.id}}">{{com.user.first_name}} {{com.user.last_name}} </a> </p>


		</li>

	</div>
</div>
